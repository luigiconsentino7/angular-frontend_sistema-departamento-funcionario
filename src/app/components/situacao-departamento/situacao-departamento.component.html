<mat-card>

  <div class="details-box">
    <h1>Defina a situação do departamento:</h1>

    <div class="btn-box-situacao">
      <button (click)="DisableDepartamento()" mat-raised-button color="warn">Desativar</button>
      <button (click)="EnableDepartamento()" mat-raised-button color="primary">Ativar</button>
    </div>

    <div class="return-box">
      <button (click)="Return()" mat-raised-button>Voltar</button>
    </div>
  </div>

  </mat-card>
