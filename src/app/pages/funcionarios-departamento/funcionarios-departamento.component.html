<mat-card>

  <div class="logo-box">
    <img src="assets/images/logoevo.png" alt="">
  </div>

  <div class="search-box">
    <div class="input-box">
      <mat-form-field>
        <mat-label>Buscar funcionário</mat-label>
        <input matInput type="text" placeholder="Digite aqui" (input)="search($event)">
      </mat-form-field>
    </div>
  </div>

  <div class="title-box">
    <h1>Lista de funcionários do departamento</h1>
  </div>

  <table mat-table [dataSource]="funcionariosList" class="mat-elevation-z8">

    <ng-container matColumnDef="Situacao">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let funcionario">

        <div *ngIf="funcionario.ativo == true; else inativo">
          <img src="assets/images/Ativo.png" alt="" style="height: 20px; width: 20px;">
        </div>

        <ng-template #inativo>
          <img src="assets/images/Inativo.png" alt="" style="height: 20px; width: 20px;">
        </ng-template>

      </td>
    </ng-container>

    <ng-container matColumnDef="Foto">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let funcionario"> <img [src]="funcionario.foto" alt="Foto do Funcionário" style="height: 70px; width: 70px; margin-top: 7px; border-radius: 5px; box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);"> </td>
    </ng-container>

    <ng-container matColumnDef="DepartamentoId">
      <th  mat-header-cell *matHeaderCellDef>Departamento</th>
      <td mat-cell *matCellDef="let funcionario" style="text-align: center;"> {{funcionario.departamentoId}} </td>
    </ng-container>

    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let funcionario"> {{funcionario.id}} </td>
    </ng-container>

    <ng-container matColumnDef="Nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let funcionario"> {{funcionario.nome}} </td>
    </ng-container>

    <ng-container matColumnDef="Sobrenome">
      <th mat-header-cell *matHeaderCellDef>Sobrenome</th>
      <td mat-cell *matCellDef="let funcionario"> {{funcionario.sobrenome}} </td>
    </ng-container>

    <ng-container matColumnDef="Rg">
      <th mat-header-cell *matHeaderCellDef>RG</th>
      <td mat-cell *matCellDef="let funcionario"> {{funcionario.rg}} </td>
    </ng-container>

    <ng-container matColumnDef="Editar">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let funcionario">
        <button routerLink="/editar-funcionario/{{funcionario.id}}" mat-raised-button color="accent">Editar</button>
      </td>
    </ng-container>

    <ng-container matColumnDef="Upload">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let funcionario">
        <button (click)="OpenDialogUpload(funcionario.id)"  mat-raised-button color="primary">Upload</button>
      </td>
    </ng-container>

    <ng-container matColumnDef="Acoes">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let funcionario">
        <button (click)="OpenDialogSituacao(funcionario.id)" mat-raised-button>Situação</button>
      </td>
    </ng-container>

    <ng-container matColumnDef="Excluir">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let funcionario">
        <button mat-raised-button color="warn" (click)="OpenDialog(funcionario.id)">Excluir</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
  </table>

  <div class="btn-box">
    <button routerLink="/cadastro-funcionario" mat-raised-button color="primary">Cadastrar novo funcionário</button>
    <button routerLink="" mat-raised-button>Voltar</button>
  </div>

  </mat-card>
